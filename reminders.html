  <main class="section active">
    <h2>📋 效期提醒</h2>
    <ul class="notifications-list" id="reminder-list"></ul>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ul = document.getElementById('reminder-list');
      const list = getReminders(2);
      ul.innerHTML = list.map(item => {
        const diff = Math.ceil((new Date(item.exp) - new Date()) / (1000*60*60*24));
        const text = diff > 0 ? `${diff} 天後過期` : '今天到期';
        return `<li>📢 ${item.name} ${text}</li>`;
      }).join('');
    });
  </script>
