<head>

<body>

      <li><a href="inventory.html">食材管理</a></li>

    </ul>

  <main class="section active">
    <h2>❤️ 健康追蹤</h2>
    <p id="calories">載入中...</p>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const inv = getInventory();
      const calDB = { '牛奶': 50, '雞蛋': 70, '菠菜': 20 };
      const totalCal = inv.reduce((sum, i) =>
        sum + (calDB[i.name] || 30) * Number(i.qty), 0);
      document.getElementById('calories').innerText =
        `今日攝取熱量估算：${totalCal} kcal`;
    });
  </script>
</body>
